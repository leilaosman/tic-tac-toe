<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Notable&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="padding">

        <h1>Tic-Tac-Toe</h1>

    </div>

    <div class="container">

        <div class="jumbotron text-center">
        </div>

        <p>Choose your letter and press submit to play!</p><br>



        <div id="buttons">
            <button type="button" class="input enabled" id="button1" onclick="onClick(button1)"><span><br></span></button>

            <button type="button" class="input enabled" id="button2" onclick="onClick(button2)"><span><br></span></button>

            <button type="button" class="input enabled" id="button3" onclick="onClick(button3)"><span><br></span></button>

            <br>

            <button type="button" class="input enabled" id="button4" onclick="onClick(button4)"><span><br></span></button>

            <button type="button" class="input enabled" id="button5" onclick="onClick(button5)"><span><br></span></button>

            <button type="button" class="input enabled" id="button6" onclick="onClick(button6)"><span><br></span></button>


            <button type="button" class="input enabled" id="button7" onclick="onClick(button7)"><span><br></span></button>

            <button type="button" class="input enabled" id="button8" onclick="onClick(button8)"><span><br></span></button>

            <button type="button" class="input enabled" id="button9" onclick="onClick(button9)"><span><br></span></button>
        </div>



        <div id="myform">
            <form>
                <label id="label1">Player X:</label>
                <input type="text" id="fname1"> <br>

                <label id="label2">Player O:</label>
                <input type="text" id="fname2"> <br>

                <input type="submit" value="Submit" id="submit">

            </form>
        </div>

</body>

</html>
